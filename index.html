<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="estilos.css">
  <!-- jsPDF y autoTable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <meta charset="UTF-8">
  <title>Registro de Elementos - Cuadrillas</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Registro de Elementos - Cuadrillas</h1>
  <div id="formulario-usuario">
      <h2>Datos del Usuario</h2>
      <form id="usuario-form">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido" required>
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" placeholder="Ingrese su documento" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required></select>
        <label for="cuadrilla">Cuadrilla:</label>
        <select id="cuadrilla" name="cuadrilla" required></select>
        <button type="submit">Siguiente</button>
      </form>
    </div>

  <div id="formulario-elementos" style="display:none; grid-column: 1; grid-row: 1;">
      <h2>Agregar Elementos</h2>
      <form id="elemento-form">
        <label for="nombre_elemento">Nombre del elemento:</label>
        <input type="text" id="nombre_elemento" name="nombre_elemento" placeholder="Nombre del elemento" required>
        <label for="caracteristica">Característica:</label>
        <input type="text" id="caracteristica" name="caracteristica" placeholder="Característica" required>
        <label for="codigo_unico">Código único:</label>
        <input type="text" id="codigo_unico" name="codigo_unico" placeholder="Código alfanumérico" required>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="Correcto">Correcto</option>
          <option value="Desgastado/Roto">Desgastado/Roto</option>
        </select>
        <button type="submit" id="guardar-btn">Guardar</button>
        <button type="button" id="enviar-btn">Enviar</button>
      </form>
    </div>

  <div id="tabla-elementos-panel" style="display:none; grid-column: 2 / span 2; grid-row: 1; flex-direction: column;">
      <h3>Lista de Elementos</h3>
      <table id="tabla-elementos" border="1">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Característica</th>
            <th>Código único</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  </div>
</body>
</html>
